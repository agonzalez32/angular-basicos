<h1> {{ titulo }}</h1>
<h3>Las base es: <strong> {{ base }} </strong></h3>

<!-- <button (click) = "sumar()" > + 1 </button> -->

<span> {{ numero }} </span>

<!-- <button (click) = "restar()"> - 1 </button> -->
<button (click) = "acumular(-base)"> - {{ base }} </button>
